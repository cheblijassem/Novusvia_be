                <div class="container-fluid">
                    <div class="row jobs justify-content-center">
                        <div class="example-1 job-card col-md-4" *ngFor="let card of cards">
                            <!-- <div class="wrapper"
                                [style.background-image]="'url(https://testinghost.yj.fr/web/uploads/' + card.image +')'"> -->
                            <div class="wrapper"
                                [style.background-image]="'url(https://novusvia.be/web/uploads/' + card.image +')'">
                                <!-- <div class="wrapper"
                          [style.background-image]="'url(http://localhost/Post-Rest-symfony-master/web/uploads/' + card.image +')'"> -->
                                <div class="date">
                                    <span class="day">{{card.date| slice:8:10}}</span>
                                    <span class="month">{{card.date| slice:5:7}}</span>
                                    <span class="year">{{card.date| slice:0:4}}</span>
                                </div>
                                <div class="data">
                                    <div class="content">
                                        <span class="author">Entreprise: {{card.entreprise}}</span>
                                        <h1 class="title">Titre: {{card.label}}</h1>
                                        <p class="text">Description: {{card.description}}</p>
                                        <!-- <label for="show-menu" class="menu-button"><span></span></label> -->
                                        <!-- <button class="apply btn btn-primary"
                                            (click)='showDetail = !showDetail;detail = card'>Plus</button> -->
                                        <button *ngIf="card.interested != true" class="apply btn btn-success"
                                            (click)='interested(card.id)'>Demander</button>
                                        <button *ngIf="card.interested == true && card.status == 'en attente'"
                                            class="apply btn btn-warning" (click)='ignored(card.id)'>Annuler</button>
                                        <button *ngIf="card.interested == true && card.status == 'accepté'"
                                            class="apply btn btn-success" disabled>Accepté</button>
                                        <button *ngIf="card.interested == true && card.status == 'réfusé'"
                                            class="apply btn btn-danger" disabled>Refusé</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-window" [hidden]='!showDetail'>
    <div class="overlyer" (click)='showDetail = !showDetail'></div>
    <div>
        <a title="Close" class="modal-close" (click)='showDetail = !showDetail'>Close</a>
        <div class="row">
            <div class="form-group col-md-4">
                Pays: {{detail.pays}}
            </div>
            <div class="form-group col-md-4">
                Profile: {{detail.sujet}}
            </div>
            <div class="form-group col-md-4">
                sexe: {{detail.genre}}
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                competance: {{detail.profile}}
            </div>
        </div>
    </div>
</div>
