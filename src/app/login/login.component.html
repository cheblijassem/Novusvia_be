<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">

            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Se connecter</small>
              </div>
              <form role="form" (submit)="login($event)">
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text drk"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control drk" placeholder="Email" type="text" (focus)="focus=true"
                      (blur)="focus=false" name="username" required="required" [(ngModel)]="username">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text drk"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control drk" placeholder="Mot de passe" type="password" (focus)="focus1=true"
                      (blur)="focus1=false" name="password" required="required" [(ngModel)]="password">
                  </div>
                </div>
                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">Se connecter</button>
                  <!-- <button class="btn btn-danger my-4" (click)='signInWithGoogle()' type="button">Se connecter avec google</button> -->
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
