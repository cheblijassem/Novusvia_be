    .carousel-item.active {
      -webkit-animation: tilt-in-fwd-tr 1s cubic-bezier(0.785, 0.135, 0.150, 0.860) both;
      animation: tilt-in-fwd-tr 1s cubic-bezier(0.785, 0.135, 0.150, 0.860) both;
    }

    @-webkit-keyframes tilt-in-fwd-tr {
      0% {
        -webkit-transform: scale(2);
        transform: scale(2);
        -webkit-filter: blur(4px);
        filter: blur(4px);
        opacity: 0;
      }

      100% {
        -webkit-transform: scale(1);
        transform: scale(1);
        -webkit-filter: blur(0px);
        filter: blur(0px);
        opacity: 1;
      }
    }

    @keyframes tilt-in-fwd-tr {
      0% {
        -webkit-transform: scale(2);
        transform: scale(2);
        -webkit-filter: blur(4px);
        filter: blur(4px);
        opacity: 0;
      }

      100% {
        -webkit-transform: scale(1);
        transform: scale(1);
        -webkit-filter: blur(0px);
        filter: blur(0px);
        opacity: 1;
      }
    }
